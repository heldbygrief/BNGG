<html data-theme="dark">
  <head>
    <title>BuildNow GG</title>
    <link rel="stylesheet" href="game-loader/gameloader2020.css" />
    <script src="game-loader/gameloader2020.js"></script>
    <script src="game-loader/gameloader-helper.js"></script>
    <link href="style/daisyui.min.css" rel="stylesheet" type="text/css" />
    <link href="style/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <script src="scripts/tailwindcss.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="game">
      <div id="game-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="loadingBlock" class="">
        <div class="jss2">
          <p class="jss7 jss16 jss21 jss4">
            <span class="jss6"></span>
            <span class="jss5"></span>
          </p>
        </div>
        <!-- loading screen area (fuzzy start) -->
        <div
          class="jss1 flex items-center justify-center bg-base-100 text-base-content"
        >
          <div
            class="items-center justify-center gap-10 bg-base-200 p-5 rounded-xl shadow-md mr-4"
          >
            <!-- Loader Logo -->
            <div class="flex btn btn-ghost ml-4 text-3xl bg-base-100">
              <span class="text-success">BUILD</span>
              <span class="text-info">NOW</span>
              <span class="text-neutral-content">GG</span>
            </div>
            <!-- Loading Status -->
            <div class="gameloader mt-6">
              <div class="gameloader-progressbar invisible">
                <div class="gameloader-progressbar-progress"></div>
              </div>
              <div class="gameloader-progress-info">
                Will download files shortly :)
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- bar -->
      <div
        class="bg-base-200 z-0 absolute bottom-0 left-0 right-0 h-[60px] select-none box-content"
      >
        <div class="flex justify-between items-center h-full w-full">
          <!-- Bar logo -->
          <div class="flex btn btn-ghost ml-4 text-1xl">
            <span class="text-success">BUILD</span>
            <span class="text-info">NOW</span>
            <span class="text-neutral-content">GG</span>
          </div>
          <!-- Bar icons -->
          <div class="flex space-x-4 ml-auto mr-4">
            <button id="other-games-button" class="btn btn-ghost">
              <i class="fa-solid fa-gamepad"></i>
            </button>
            <button id="theme-toggle" class="btn btn-ghost">
              <i
                id="theme-toggle-light-icon"
                class="fa-solid fa-sun hidden"
                fill="currentColor"
              ></i>
              <i
                id="theme-toggle-dark-icon"
                class="fa-solid fa-moon"
                fill="currentColor"
              ></i>
            </button>
            <button
              id="fullScreenButton"
              class="btn btn-ghost"
              aria-label="Toggle fullscreen"
            >
              <i class="fa-solid fa-expand"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- hidden jaz -->
      <div id="game-footer-logo-url" class="invisible"></div>
      <div id="game-footer-more-url" class="invisible"></div>
      <div class="gameloader-game-name invisible"></div>
    </div>

    <script type="text/javascript">
      var options = {
        author: "Vseigru, cloudirector",
        gameName: "BuildNow GG",
        locale: "en_US",
        allowFullscreen: true,
        loaderOptions: {
          unityLoaderUrl: "Build/BuildNow.loader.js",
          unityConfigOptions: {
            dataUrl: "Build/BuildNow.data",
            frameworkUrl: "Build/BuildNow.framework.js",
            codeUrl: "Build/BuildNow.wasm",
          },
        },
      };
      GameInit.load(options);
    </script>
  </body>
</html>
